<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>UFO Sightings Locator</title>

    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <!-- filter controls here -->
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Filter</h5>
                            <form>
                                <div class="form-group">
                                    <label for="filter-form">Enter a date:</label>
                                    <input class="form-control" id="filter-form-input" name="filter-form" type="text">
                                </div>
                                <button id="button" type="button" class="btn btn-default">Enter</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-10">
                    <!-- table goes here -->
                    <table class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th>Date</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Country</th>
                                <th>Shape</th>
                                <th>Duration</th>
                                <th>Comments</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="static/js/data.js"></script>
<script src="static/js/app.js"></script>

</html>
